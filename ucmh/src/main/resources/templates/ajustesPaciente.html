<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mis Pacientes</title>

<!-- Change made by Alejandro Cancelo Correia -->
<th:block th:replace="fragments/head :: header"></th:block>
<!-- ########################################### -->

<link
	href="https://fonts.googleapis.com/css?family=Muli|Oswald&display=swap"
	rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

	<!-- Change made by Alejandro Cancelo Correia -->
	<th:block th:replace="fragments/nav :: nav"></th:block>
	<!-- ########################################### -->

	<h4 class="center-align">Ajustes de <spam th:text="${user.firstName}"></spam></h4>

	<div class="card central-div">
		<div class="card-content">
			<div class="col s8">
				<h4>Tu psicologo</h4>
				<p>Nombre: <spam th:text="${user.psychologist.firstName}"></spam></p>
				<p>Apellidos: <spam th:text="${user.psychologist.lastName}"></spam></p>
				<p>Correo electr√≥nico: <spam th:text="${user.psychologist.mail}"></spam></p>
			</div>
			<div>
				<button class="contact-psy waves-effect waves-indigo blue lighten-2 white-text btn-flat">
					Contactar
				</button>
				<a href="#change-psy-modal" class="modal-trigger change-psy waves-effect waves-red-darken-4 red lighten-2 btn-flat">
					Cambiar de psicologo
				</a>
			</div>
		</div>
	</div>
	<div id="change-psy-modal" class="modal">
		<div class="modal-content">
			<h4>Cambio de psicologo</h4>
			<p>Cuentanos por que quieres cambiar de psicologo (opcional):</p>
			<textarea id="change-psy-feedback" cols="120"></textarea>
		</div>
		<div class="modal-footer">
			<p id="result-text">Mensaje enviado!</p>
			<button class="modal-close red darken-3 btn-flat">Cancelar</button>
			<button id="accept-change-psy" class="waves-effect waves-teal green darken-1 btn-flat">Aceptar</button>
		</div>
	</div>

<!-- Change made by Alejandro Cancelo Correia -->
	<th:block th:replace="fragments/footer :: jslibs"></th:block>
<!-- ########################################### -->

	<script src="/js/vendor/schedule-util.js"></script>
	<script src="/js/vendor/schedule-main.js"></script>
	<script src="/js/settings-p.js"></script>
	<script>
		$(document).ready(function() {
			$('.modal').modal();
			$('.modal-trigger').modal();
		});
		</script>
		<style>
			.central-div {
				text-align: center;
			}
			
			#result-text {
				color: green;
				display: inline-block;
				margin-right: 50px;
				visibility: hidden;
			}
		</style>
		</body>
</html>
