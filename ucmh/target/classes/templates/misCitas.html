<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
	  <title>Mis citas</title>
	  <meta name="description" content="">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#fafafa">
		
  	<!-- <link rel="manifest" href="site.webmanifest">
  	<link rel="apple-touch-icon" href="icon.png">
		Place favicon.ico in the root directory -->
	
		<link rel="stylesheet" href="css/misCitas.css">
  	<link rel="stylesheet" href="css/normalize.css">
  	<link rel="stylesheet" href="css/main.css">
		

		<script type="text/javascript" src="js/misCitas.js"></script>
	</head>
	<body>
		<header>
			<ul class="header-menu">
			<li>Mis citas</li>
			<li>Estadisticas</li>
			<li>Ajustes</li>
		</ul>
		</header>
		
		<!-- select a type of therapy -->
		<div class="select_type_of_therapy" style="border: 1px solid;">
			<span>Selecciona el tipo de terapia:</span>
			<select class="type_of_therapy">
				<option class="week">week</option>
				<option class="month">month</option>
			</select>
		</div>
		<!-- a calendar -->
		<table class="appointment_calendar">
			<tr>
				<th>Psicologo: <span>[nombre psicologo]</span></th>
				<th>Lunes</th>
				<th>Martes</th>
				<th>Miercoles</th>
				<th>Jueves</th>
				<th>Viernes</th>
			</tr>
			<tr class="data_row_1">
				<td>9:00-10:00</td>
			</tr>
			<tr class="data_row_2">
				<td>10:00-11:00</td>
			</tr>
			<tr class="data_row_3">
				<td>11:00-12:00</td>
			</tr>
			<tr class="data_row_4">
				<td>12:00-13:00</td>
			</tr>
			<tr class="data_row_5">
				<td>13:00-14:00</td>
			</tr>
			<tr class="data_row_6">
				<td>15:00-16:00</td>
			</tr>
			<tr class="data_row_7">
				<td>16:00-17:00</td>
			</tr>
			<tr class="data_row_8">
				<td>17:00-18:00</td>
			</tr>
		</table>
		
		
		<div class="appointment_notification">
			<div class="appointment_header">
				<button class="exit_button">&times;</button>
			</div>
			<div class="appointment_body">
				<p>Desea seleccionar esa fecha para la cita?</p>
				<div class="appointment_body_buttons">
					<button>Aceptar</button>
					<button>Rechazar</button>
				</div>
			</div>
		</div>
		<script src="js/vendor/modernizr-3.8.0.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
	  <!-- <script src="js/plugins.js"></script>
	  <script src="js/main.js"></script> -->
	</body>
</html>
